<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selenium Test Page</title>
    <style>
        #styledDiv {
            font-size: 20px;
            color: blue;
            width: 200px;
            height: 50px;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Test Page for Selenium WebDriver</h1>

    <form id="testForm">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput" value="Hello Selenium" /><br/><br/>

        <label for="checkboxInput">Checkbox Input:</label>
        <input type="checkbox" id="checkboxInput" name="checkboxInput" /><br/><br/>

        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radioGroup" value="Option1" />
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radioGroup" value="Option2" checked />
        <label for="radio2">Option 2</label><br/><br/>

        <label for="selectInput">Select List:</label>
        <select id="selectInput" name="selectInput">
            <option value="">--Select an option--</option>
            <option value="opt1">Option 1</option>
            <option value="opt2" selected>Option 2</option>
            <option value="opt3">Option 3</option>
        </select><br/><br/>

        <!-- Added file upload input -->
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" name="fileInput" /><br/><br/>
        <button id="file-submit" type="button">Upload</button><br/><br/>

        <button id="submitButton" type="submit">Submit</button>
    </form>

    <div id="styledDiv">Styled Div Element</div>

</body>
</html>
